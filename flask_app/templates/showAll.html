<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey Data</title>
</head>
<body class="d-flex flex-column align-items-center">
    <h1>All Survey Data</h1>
    {% for survey in surveys %}
        <div class="card card-body bg-primary border-5 border-warning mb-4 w-25">
            <h2 class="text-warning">Name: {{ survey['user_name'] }}</h2>
            <p class="text-warning">Dojo: {{ survey['name'] }}</p>
            <p class="text-warning">Favorite Language: {{ survey['languages.name'] }}</p>
            <p class="text-warning">Additional Comments: {{ survey['comment'] }}</p>
        </div>
    {% endfor %}
</body>
</html>
