<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="d-flex flex-column align-items-center">
    <h1>Tell us what You Think!</h1>
    <form class="card card-body bg-dark p-4" action="/survey/submit" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label class="text-warning" for="user_name">Name:</label>
        <input class="mb-2" type="text" name="user_name" id="user_name">
        <label class="text-warning" for="dojo_name">Which Dojo were you a part of?</label>
        <select class="mb-2" name="dojo_name" id="dojo_name">
            {% for dojo in dojos %}
                <option value="{{ dojo['id'] }}">{{ dojo['name'] }}</option>
            {% endfor %}
        </select>
        <label class="text-warning" for="fav_language">What's your favorite programming language</label>
        <select class="mb-2" name="fav_language" id="fav_language">
            {% for language in languages %}
                <option value="{{ language['id'] }}">{{ language['name'] }}</option>
            {% endfor %}
        </select>
        <label class="text-warning" for="comments">Please leave any feedback (Optional):</label>
        <textarea class="mb-2" name="comments" id="comments" cols="30" rows="5"></textarea>
        <input class="btn btn-warning" type="submit" value="Submit Survey">
    </form>
</body>
</html>
